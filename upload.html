<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeamLeaks - Upload Mod</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBwU5BhPXKaEvb7YdVYbrTou7kHfaGjWF8",
            authDomain: "beamleaksv3.firebaseapp.com",
            projectId: "beamleaksv3",
            storageBucket: "beamleaksv3.appspot.com",
            messagingSenderId: "657885182981",
            appId: "1:657885182981:web:d113473377db33d9edf06c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.auth = auth;
        window.db = db;
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="site-title">BeamLeaks</h1>
            <nav>
                <a href="index.html" aria-label="Home"><i class="fas fa-home"></i> Home</a>
                <a href="login.html" aria-label="Login"><i class="fas fa-sign-in-alt"></i> Login</a>
                <a href="https://discord.gg/exHecpnghA" target="_blank" aria-label="Discord"><i class="fab fa-discord"></i> Discord</a>
                <a href="about.html" aria-label="About The Staff"><i class="fas fa-users"></i> About The Staff</a>
            </nav>
        </header>

        <h2>Upload a New Mod</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="features">Features (Optional):</label>
            <textarea id="features" name="features"></textarea>

            <label for="thumbnail">Thumbnail:</label>
            <input type="file" id="thumbnail" name="thumbnail" accept="image/*" required>

            <label for="image1">Image 1:</label>
            <input type="file" id="image1" name="image1" accept="image/*" required>

            <label for="image2">Image 2:</label>
            <input type="file" id="image2" name="image2" accept="image/*" required>

            <label for="mod-file">Mod File:</label>
            <input type="file" id="mod-file" name="mod-file" required>

            <button type="submit">Upload Mod</button>
        </form>
        
        <a href="batch-upload.html" class="batch-upload-button">Batch Upload</a>
        
        <p id="upload-status"></p>
    </div>

    <script type="module" src="js/upload.js"></script>
</body>
</html>
