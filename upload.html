<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeamLeaks - Mod Request</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4757409526235702" crossorigin="anonymous"></script>
    <script type="module" src="js/firebase-config.js"></script>
</head>
<body>
    <header>
        <div class="container header-content">
            <h1 id="site-title">BeamLeaks</h1>
            <nav>
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
                <a href="https://discord.gg/YckX3S8crE" target="_blank"><i class="fab fa-discord"></i> Discord</a>
                <a href="about.html"><i class="fas fa-users"></i> About</a>
                <a href="mod-request.html">Mod Request</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Request a Mod</h2>
            <form id="mod-request-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="features">Features (Optional):</label>
                    <textarea id="features" name="features"></textarea>
                </div>
                <button type="submit" class="btn">Request Mod</button>
            </form>
            <p id="mod-request-status"></p>
        </div>
    </main>

    <script type="module" src="js/mod-request.js"></script>
</body>
</html>
