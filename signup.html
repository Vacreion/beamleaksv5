<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeamLeaks - Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4757409526235702" crossorigin="anonymous"></script>
    <script type="module" src="js/firebase-config.js"></script>
</head>
<body>
    <header>
        <div class="container header-content">
            <h1 id="site-title">BeamLeaks</h1>
            <nav>
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
                <a href="https://discord.gg/YckX3S8crE" target="_blank"><i class="fab fa-discord"></i> Discord</a>
                <a href="about.html"><i class="fas fa-users"></i> About</a>
                <a href="mod-request.html">Mod Request</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <p id="signup-message"></p>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </main>

    <script type="module" src="js/signup.js"></script>
</body>
</html>
